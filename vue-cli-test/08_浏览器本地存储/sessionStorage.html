<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
<h2>sessionStorage</h2>
<button onclick="saveData()">点我保存数据</button>
<button onclick="readData()">点我读取数据</button>
<button onclick="deleteData()">点我删除数据</button>
<button onclick="deleteAllData()">点我清空数据</button>

<script type="application/javascript">
    let p={name:'张三',age:18}
    function saveData(){
        sessionStorage.setItem('msg','hello')
        sessionStorage.setItem('p',JSON.stringify(p))
    }
    function readData(){
        console.log(sessionStorage.getItem('msg'))
        console.log(JSON.parse(sessionStorage.getItem('p')))
    }
    function deleteData(){
        sessionStorage.removeItem('msg')
    }
    function deleteAllData(){
        sessionStorage.clear()
    }
</script>
</body>
</html>
