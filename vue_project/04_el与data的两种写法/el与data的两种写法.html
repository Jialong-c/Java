<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--el有2种写法
        a.创建Vue实例对象的时候配置el属性
        b.先创建Vue实例，随后再通过v.$mount('#demo')指定el的值
    data有2种写法
        a.对象式：data:{}
        b.函数式：data() { return { } }
    如何选择：目前哪种写法都可以，以后到组件时，data必须使用函数，否则会报错
    一个重要的原则：由Vue管理的函数，一定不要写箭头函数，否则this就不再是Vue实例，而是window实例
    -->

    <div id="demo">
    <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    /*const v=new Vue({
        //el:'#demo',
        data:{
            name:'尚硅谷'
        }
    })
    console.log(v)

    setTimeout(()=>{
        v.$mount('#demo')
    },1000);*/

    //data两种写法
    new Vue({
        el:'#demo',
        //data的第一种写法：对象式
        /*data:{
            name:'尚硅谷'
        }*/

        //data的第二种写法：函数式
        data:function (){
            return {
                name:'尚硅谷'
            }
        }
    })
</script>
</html>
