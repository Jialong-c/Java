<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false

        //创建student组件
        const student=Vue.extend({
            template:`
                <div>
                  <h2>学生姓名：{{studentName}}</h2>
                  <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    studentName:'张三',
                    age:18
                }
            }
        })

        //定义school组件
        const school=Vue.extend({
            template:`
              <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
              </div>
            `,
            data(){
                return{
                    schoolName:'XD',
                    address:'西安'
                }
            },
            components:{
                student
            }
        })

        //定义hello组件
        const hello=Vue.extend({
            template:`
              <h1>{{msg}}</h1>
            `,
            data(){
                return{
                    msg:'hello'
                }
            }
        })

        //定义app组件
        const app=Vue.extend({
            template:`
              <div>
                <hello></hello>
                <school></school>
              </div>
            `,
            components:{
                school,
                hello
            }
        })

        new Vue({
            template:`
                <app></app>
            `,
            el:'#root',
            data:{
                msg:'hello'
            },
            components:{
                app
            }
        })

    </script>
</body>
</html>
