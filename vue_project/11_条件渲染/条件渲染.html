<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        条件渲染：
            1.v-if
                写法：
                    (1).v-if="表达式"
                    (2).v-else-if="表达式"
                    (3).v-else="表达式"
                适用于：切换频率较低的场景。
                特点：不展示的DOM元素直接被移除。
                注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景。
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

            3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
    <div id="root">
        <!--使用v-show进行条件渲染-->
        <h2 v-show="false">hello {{name}}</h2>
        <!--<h2 v-show="1===1">hello {{name}}</h2>-->
        <!--使用v-if进行条件渲染-->
        <h2 v-if="false">hello {{name}}</h2>
        <!--<h2 v-if="1===1">hello {{name}}</h2>-->

        <h2>n当前的值{{n}}</h2>
        <button @click="n++">点我n++</button>

        <div v-show="1===n">1</div>
        <div v-show="2===n">2</div>
        <div v-show="3===n">3</div>

        <!--v-if与template的配合使用-->
        <template v-if="n === 1">
            <h2>你好</h2>
            <h2>shanghai</h2>
            <h2>shenzhen</h2>
        </template>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip=false

        const vm=new Vue({
            el:'#root',
            data:{
                name:'world',
                n:0
            }
        })
    </script>
</body>
</html>
