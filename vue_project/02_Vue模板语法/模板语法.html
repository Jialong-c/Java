<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--Vue模板语法包括两大类
        1.插值语法
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是js表达式，可以直接读取到data中的所有区域
        2.指令语法
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件..）
        举例：<a v-bind:href="xxx"> 或简写为<a :href="xxx">，xxx同样要写js表达式，可以直接读取到data中的所有属性
    -->

    <!--准备好一个容器-->
    <div id="demo">
        <h1>插值语法</h1>
        <h3>hello {{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">百度一下1{{school.name}}</a>
        <a :href="school.url">百度一下2</a>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    new Vue({
        el:'#demo',
        data:{
            name:'jack',
            school:{
                name:'尚硅谷',
                url:'https://baidu.com'
            }
        }
    })
</script>
</html>
